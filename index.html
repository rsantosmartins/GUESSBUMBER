<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GuessNumber</title>
        <link rel="stylesheet" href="./CSS/styles.css">
        <script src="./js/index.js" defer></script>
        
       <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,500;1,300;1,400&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <header>
            <a href="#"><h1>GuessNumber</h1></a>
        </header>
<main class="container">
    <form id="form">
        <label for="kick">Digite um número (0 - 10)</label>
        <input type="number" id="kick" max="10" placeholder="0">

        <button type="submit">Jogar!</button>
    </form>

    <section class="result-box" id="result">
        <h2 id="status">Adivinhe o número sorteado!</h2>
        <span id="attempt">Tentativas: 0</span>
        </section>

        <button id="btnRestart" anclick="restart()">Jogar de novo!</button>
</main>


    </body>
</html>
